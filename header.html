<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tabzilla + wrappers = <3</title>
  <link rel="stylesheet" href="./media/css/sandstone.css">
  <link rel="stylesheet" href="./media/css/wpm.css">
  <link href="//www.mozilla.org/tabzilla/media/css/tabzilla.css" rel="stylesheet" />
  <style>
    #wrapper {
      /* We have to relativize the url for gh-pages, which is lame. */
      background: #FCF7ED url("./media/img/mozorg-gradient.png") repeat-x 0 0; 
    }
    #outer-wrapper {
      border-top: 2px solid white !important;
    }
  </style>
</head>
<body>
  <div id="outer-wrapper">
    <div id="wrapper">
      <section id="header">
        <a href="http://www.mozilla.org/" id="tabzilla">mozilla</a>
        <!-- Force some visual height so you can see the header. -->
        <div style="height: 70px;"></div>
      </section>
      <!-- Force some visual height so you can see the gradient background. -->
      <div style="height: 220px;"></div>
    </div>
  </div>
  <script src="//www.mozilla.org/tabzilla/media/js/tabzilla.js"></script>
</body>
</html>
